<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freelancer</title>
  </head>
  <body>
    <!-- #region HEADER -->
    <header class="">
      <div class="container py-4">
        <nav class="row justify-content-between ">
          <a class="col" href="#start-bootstrap">start bootstrap</a>

          <div
            class="col d-none d-sm-flex justify-content-end align-items-center gap-2"
          >
            <a href="#portfolio">portfolio</a>
            <a href="#about">about</a>
            <a href="#contact">contact</a>
          </div>
        </nav>
      </div>
    </header>
    <!-- #endregion HEADER -->

    <!-- #region MAIN -->
    <main>
      <!-- #region -->
      <section id="start-bootstrap">
        <div class="container">
          <div class="row py-4 justify-content-center">
            <div class="col-12 col-md-8 col-lg-6 text-center">
              <div class="row">
                <div class="col-8 col-sm-6 mx-auto">
                  <img class="" src="img/avatar.svg" alt="" />
                </div>
              </div>
              <h1 class="pt-2">
                <strong>START BOOTSTRAP</strong>
              </h1>
              <div class="invert">
                <div class="dp-star py-3">
                  <i class="bi bi-star-fill"></i>
                </div>
              </div>
              <p>
                GRAPHIC ARTIST &SmallCircle; WEB DESIGNER &SmallCircle;
                ILLUSTRATOR
              </p>
            </div>
          </div>
        </div>
      </section>

      <!-- #endregion -->

      <!-- #region PORTFOLIO -->

      <section id="portfolio">
        <div class="container mb-4">
          <div class="row py-4 justify-content-center text-center">
            <div class="col-12 col-md-8 col-lg-6">
              <h2 class="pt-2">
                <strong>PORTFOLIO</strong>
              </h2>

              <div class="dp-star py-3">
                <i class="bi bi-star-fill" id="star-line"></i>
              </div>
            </div>
          </div>
           
              <div class="row dp-gap-y-3">
                <div class="col-12 col-sm-6 col-lg-4">
                  <img class="img-fluid rounded-2" src="img/cabin.png" alt="" />
                </div>
                <div class="col-12 col-sm-6 col-lg-4">
                  <img class="img-fluid rounded-2" src="img/cabin.png" alt="" />
                </div>
                <div class="col-12 col-sm-6 col-lg-4">
                  <img class="img-fluid rounded-2" src="img/cabin.png" alt="" />
                </div>
                <div class="col-12 col-sm-6 col-lg-4">
                  <img class="img-fluid rounded-2" src="img/cabin.png" alt="" />
                </div>
                <div class="col-12 col-sm-6 col-lg-4">
                  <img class="img-fluid rounded-2" src="img/cabin.png" alt="" />
                </div>
                <div class="col-12 col-sm-6 col-lg-4">
                  <img class="img-fluid rounded-2" src="img/cabin.png" alt="" />
                </div>
                
              </div>
           
          </div>
        </div>
      </section>

      <!-- #endregion PORTFOLIO -->

      <!-- #region ABOUT -->

      <section id="about"></section>

      <!-- #endregion ABOUT -->

      <!-- #region CONTACT-->

      <section id="contact"></section>

      <!-- #endregion CONTACT -->
    </main>
    <!-- #endregion MAIN-->

    <!-- #region FOOTER -->
    <footer>
      <div class="debug-1"></div>
      <div class="debug-1 align-self-end" id="copyright"></div>
    </footer>
    <!-- #endregion FOOTER -->
  </body>
</html>
