<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freelancer</title>
    <link rel="icon" href="img/avatar.svg" />
  </head>
  <body>
    <!-- #region HEADER -->
    <header class="">
      <nav class="navbar navbar-dark navbar-expand-lg container py-4">
        <div class="container-fluid">
          <a class="navbar-brand" href="#start-bootstrap">start-bootstrap</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasDarkNavbar"
            aria-controls="offcanvasDarkNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-end text-bg-dark"
            tabindex="-1"
            id="offcanvasDarkNavbar"
            aria-labelledby="offcanvasDarkNavbarLabel"
          >
            <div class="offcanvas-header">
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a href="#portfolio">portfolio</a>
                </li>
                <li class="nav-item">
                  <a href="#about">about</a>
                </li>
                <li class="nav-item">
                  <a href="#contact">contact</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- #endregion HEADER -->

    <!-- #region MAIN -->
    <main>
      <!-- #region -->
      <section class="py-5" id="start-bootstrap">
        <div class="container">
          <div class="row py-4 justify-content-center">
            <div class="col-12 col-md-8 col-lg-6 text-center">
              <div class="row">
                <div class="col-8 col-sm-6 mx-auto">
                  <img class="" src="img/avatar.svg" alt="" />
                </div>
              </div>
              <h1 class="pt-2">
                <strong>START BOOTSTRAP</strong>
              </h1>
              <div class="invert">
                <div class="dp-star pt-3 pb-1">
                  <i class="bi bi-star-fill"></i>
                </div>
              </div>
              <p>
                GRAPHIC ARTIST &SmallCircle; WEB DESIGNER &SmallCircle;
                ILLUSTRATOR
              </p>
            </div>
          </div>
        </div>
      </section>

      <!-- #endregion -->

      <!-- #region PORTFOLIO -->

      <section class="py-5" id="portfolio">
        <div class="container">
          <!-- #region present porfolio-->
          <div class="row justify-content-center text-center">
            <div class="col-12 col-md-8 col-lg-6">
              <h2 class="pt-2">
                <strong>PORTFOLIO</strong>
              </h2>

              <div class="dp-star pt-3 pb-1">
                <i class="bi bi-star-fill" id="star-line"></i>
              </div>
            </div>
          </div>
          <!-- #endregion present porfolio-->
          <!-- #region album portfolio-->
          <div class="row gy-3">
            <div class="col-12 col-sm-6 col-lg-4">
              <img class="img-fluid rounded-2" src="img/cabin.png" alt="" />
            </div>
            <div class="col-12 col-sm-6 col-lg-4">
              <img class="img-fluid rounded-2" src="img/cabin.png" alt="" />
            </div>
            <div class="col-12 col-sm-6 col-lg-4">
              <img class="img-fluid rounded-2" src="img/cabin.png" alt="" />
            </div>
            <div class="col-12 col-sm-6 col-lg-4">
              <img class="img-fluid rounded-2" src="img/cabin.png" alt="" />
            </div>
            <div class="col-12 col-sm-6 col-lg-4">
              <img class="img-fluid rounded-2" src="img/cabin.png" alt="" />
            </div>
            <div class="col-12 col-sm-6 col-lg-4">
              <img class="img-fluid rounded-2" src="img/cabin.png" alt="" />
            </div>
          </div>
          <!-- #endregion album portfolio-->
        </div>
      </section>

      <!-- #endregion PORTFOLIO -->

      <!-- #region ABOUT -->

      <section class="py-5" id="about"></section>

      <!-- #endregion ABOUT -->

      <!-- #region CONTACT-->

      <section class="py-5" id="contact"></section>

      <!-- #endregion CONTACT -->
    </main>
    <!-- #endregion MAIN-->

    <!-- #region FOOTER -->
    <footer class="text-white">
      <div class="debug-1"></div>
      <div class="debug-1 align-self-end" id="copyright"></div>
    </footer>
    <!-- #endregion FOOTER -->
  </body>
</html>
